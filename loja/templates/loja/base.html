{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}E-commerce{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'loja/css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'loja/css/style.css' %}" />
</head>
<body>
  <header>
    <div class="container-box">
      <div class="logo-container">
        <h1 class="site-title"><a href="{% url 'produto-list' %}">Weartake</a></h1>
      </div>
      <nav class="menu-list">
        <ul>
          <li class="menu-item"><a href="{% url 'produto-list' %}" class="first-btn">Home</a></li>
          <li class="menu-item"><a href="{% url 'produto-list' %}?categoria=acessorios">Acessórios</a></li>
          <li class="menu-item"><a href="{% url 'produto-list' %}?categoria=camisetas">Camisetas</a></li>
          <li class="menu-item"><a href="{% url 'produto-list' %}?categoria=calcados">Calçados</a></li>
          
        </ul>
      </nav>
      <div class="options">
        <a href="#" class="cart-icon">
          <i class="fas fa-shopping-cart"></i> 
        </a>
        <div class="profile-dropdown">
          <button class="profile-btn">
            <i class="fas fa-user"></i>
          </button>
          <div class="dropdown-content">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
            </form>
          </div>
        </div>
    </div>
  </header>

  <main class="content-container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2024 Weartake</p>
  </footer>
</body>
</html>
